<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Path Optimization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row" id="top-bar">
            <div class="col-md-12">
                <h1 id="head">Warehouse Path Optimization</h1>
                <hr>
                <h3>7th semester project by:</h3>
                <h6>
                    <li>
                        Suraj Kumar (BE/10055/17)
                    </li>
                    <li>
                        Chaitanya Aaditya (BE/10056/17)
                    </li>
                    <li>
                        Aakash Shrivastava (BE/10098/17)
                    </li>
                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" id="selectionForm">
                <h1> Select Warehouse </h1>

                <form action="/app.py" method="get">
                    <div class="form-group">
                        <label for="warehouseID">Warehouse ID</label>
                        <select name="warehouseID" id="warehouseID" class="custom-select">
                        <option value="simple-warehouse">Simple </option>
                        <option value="large-warehouse">Large </option>    
                    </select>
                    </div>
                    <!-- btn btn-block btn-outline-primary -->
                    <button class="btn" id="renderBtn" type="submit">Render
                </button>
                    <hr>
                </form>
            </div>

        </div>

        <div class="col-md-6" id="renderOutput">
            <!-- <h1>Output</h1> -->
            <br>
            <div id="grid">

            </div>

            <div class="col-md-12" id="submitBtn">
                <form action="/app.py" method="post">
                    <!-- <form method="post"> -->
                    <div class="col-md-6" id="finalForm">
                        <button class="btn" type="submit" id="finalBtn" hidden=true>Submit
                    </button>
                    </div>
                </form>
            </div>

        </div>

        <div class="col-md-6" id="finalOutput">
            <hr>
            <div id="finalGrid">

            </div>
        </div>

    </div>

    <script src="grid.js" type="text/javascript"></script>
</body>

</html>
